		<link rel="dns-prefetch" href="https://fonts.gstatic.com" />
		
		<!-- Critical CSS -->
		<link rel="stylesheet" href="/app.css" />
		
         <!-- SEO Meta Tags - PRODUCTION MODE -->

		<meta name="theme-color" content="#dc2626" />
		<meta name="geo.region" content="MY-09" />
		<meta name="geo.placename" content="Perlis" />
		<meta name="geo.position" content="6.4444;100.1986" />
		<meta name="ICBM" content="6.4444, 100.1986" />
		
		<!-- Open Graph Default - PRODUCTION -->
		<meta property="og:type" content="website" />
		<meta property="og:locale" content="id_ID" />
		<meta property="og:site_name" content="MakanPerlis" />
		<meta property="og:title" content="MakanPerlis - Panduan Kuliner Terbaik di Perlis" />
		<meta property="og:description" content="Panduan kuliner terbaik di Perlis - Temukan tempat makan terbaik, resep tradisional, dan review restoran di Perlis." />
		<meta property="og:url" content="https://makanperlis.com" />
		<meta property="og:image" content="https://images.unsplash.com/photo-1603133872878-684f208fb84b?w=1200&h=630&fit=crop&crop=center" />
		
		<!-- Twitter Card Default - PRODUCTION -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:site" content="@MakanPerlis" />
		<meta name="twitter:title" content="MakanPerlis - Panduan Kuliner Terbaik di Perlis" />
		<meta name="twitter:description" content="Panduan kuliner terbaik di Perlis - Temukan tempat makan terbaik, resep tradisional, dan review restoran di Perlis." />

		<!-- Favicon (will be updated dynamically per website) -->
		<link rel="icon" href="/favicon.svg" type="image/svg+xml" />
		<link rel="apple-touch-icon" href="/favicon.svg" />
		
		<!-- Performance Hints -->
		<meta http-equiv="x-dns-prefetch-control" content="on" />
		
		%sveltekit.head%
		
		<!-- Critical CSS Inline -->
		<style>
			/* Critical above-the-fold CSS */
			body {
				margin: 0;
				padding: 0;
				font-family: system-ui, -apple-system, sans-serif;
				background-color: #f9fafb;
			}
			
			.loading-skeleton {
				background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
				background-size: 200% 100%;
				animation: loading 1.5s infinite;
			}
			
			@keyframes loading {
				0% { background-position: 200% 0; }
				100% { background-position: -200% 0; }
			}
			
			.above-fold {
				min-height: 100vh;
			}
		</style>
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
		
		<!-- Performance Scripts -->
		<script>
			// Preload critical resources
			if ('requestIdleCallback' in window) {
				requestIdleCallback(() => {
					// Preload non-critical resources when browser is idle
					const link = document.createElement('link');
					link.rel = 'preload';
					link.as = 'image';
					link.href = 'https://images.unsplash.com/photo-1603133872878-684f208fb84b?w=800&h=500&fit=crop';
					document.head.appendChild(link);
				});
			}
			
			// Service Worker registration for caching - PRODUCTION MODE
			if ('serviceWorker' in navigator) {
				window.addEventListener('load', () => {
					navigator.serviceWorker.register('/sw.js')
						.then(registration => {})
						.catch(error => {});
				});
			}
		</script>
	</body>
</html>
